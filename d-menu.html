<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h6>EBy Custom Dropdown Menu</h6>

    <!-- Custom Settings Icon Dropdown -->
    <div class="dropdown">
        <span style="font-size: 24px; cursor: pointer;">&#9881;</span>
        <div class="dropdown-content">
            <div class="dropdown-item" onclick="viewChat()"><i class="fas fa-comment"></i> View Chat</div>
            <div class="dropdown-item" onclick="addContacts()"><i class="fas fa-user-plus"></i> Add Contacts</div>
            <div class="dropdown-item" onclick="sendReplay()"><i class="fas fa-reply"></i> Send Replay</div>
            <div class="dropdown-item" onclick="seeDetails()"><i class="fas fa-info-circle"></i> See Details</div>
            <div class="dropdown-item" onclick="saveTemplate()"><i class="fas fa-save"></i> Save Template</div>
            <div class="dropdown-item" onclick="downloadPDF()"><i class="fas fa-file-download"></i> Download PDF</div>
            <div class="dropdown-item" onclick="removeTemplate()"><i class="fas fa-trash-alt"></i> Remove Template</div>
        </div>
    </div>

    <!-- JavaScript to handle menu item clicks -->
    <script>
        function viewChat() {
            alert("View Chat clicked");
        }

        function addContacts() {
            alert("Add Contacts clicked");
        }

        function sendReplay() {
            alert("Send Replay clicked");
        }

        function seeDetails() {
            alert("See Details clicked");
        }

        function saveTemplate() {
            alert("Save Template clicked");
        }

        function downloadPDF() {
            alert("Download PDF clicked");
        }

        function removeTemplate() {
            alert("Remove Template clicked");
        }
    </script>
</body>
</html>
